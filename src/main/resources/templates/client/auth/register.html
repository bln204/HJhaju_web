<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Đăng ký</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="background-color:#212529">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Tạo tài khoản</h3></div>
                            <div class="card-body">
                                <div th:if="${signupError}" class="alert alert-danger">
                                    <span th:text="${signupError}"></span>
                                </div>
                                <form th:action="@{/signup}" method="post" th:object="${user}">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" type="text" th:field="*{username}" placeholder="Tên người dùng" required />
                                        <label for="inputUsername">Tên người dùng</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputFullName" type="text" th:field="*{fullName}" placeholder="Họ và tên" />
                                        <label for="inputFullName">Họ và tên</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" th:field="*{email}" placeholder="name@example.com" required />
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputAddress" type="text" th:field="*{address}" placeholder="Địa chỉ" />
                                        <label for="inputAddress">Địa chỉ</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" th:field="*{password}" placeholder="Tạo mật khẩu" required />
                                                <label for="inputPassword">Mật khẩu</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPhone" type="text" th:field="*{phone}" placeholder="Số điện thoại" />
                                                <label for="inputPhone">Số điện thoại</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button style="background-color:#212529" type="submit" class="btn btn-block text-white">Tạo tài khoản</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
