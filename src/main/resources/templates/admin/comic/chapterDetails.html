<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
<!--                <h1 class="mt-4">Name comic: <span class="text-danger" th:text="${comic.name}"></span></h1>-->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Comic details</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-table me-1"></i>
                            Comic Data
                        </div>
                        <!-- 🔹 Nút thêm mới -->
                        <div>
                            <a style="display:flex; margin-right:10px; text-decoration: none;color: black;"
                               ><img
                                    style="height:20px" th:src="@{/image/edit.png}" alt=""><span
                                    style="margin-left:8px;">Edit comic</span></a>
                            <a style="text-decoration: none; /* bỏ gạch chân */
                                                    color: black;">
                                <div style="display:flex;align-items: center; justify-content:center;"><img
                                        style="height:20px" th:src="@{/image/add.png}" alt=""> <span
                                        style="margin-left:8px;">Add new a chapter</span></div>
                            </a>
                        </div>
                    </div>

                    <div th:each="ChapterData : ${ChapterDatas}" class="d-flex justify-content-center">
                        <img class="col col-8 " th:src="${ChapterData.image_file}" alt="">
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
