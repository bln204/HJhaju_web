<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({"display": "block"});
            });
        });
    </script>

</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Manage Stories</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-table me-1"></i>
                            Comic Data
                        </div>
                    </div>

                    <div class="card-body  d-flex justify-content-between">
                        <div class="col col-8">
                            <form th:action="@{/admin/comic/add}" th:object="${comic}" method="POST"
                                  enctype="multipart/form-data" novalidate="novalidate">
                            <div class="form-group" style="margin-top:10px;">
                                <label for="exampleInputEmail1">Comic name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                            </div>
                            <div class="form-group"  style="margin-top:10px;">
                                <label for="exampleInputPassword1">Author</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" >
                            </div>
                            <div class="form-group" style="margin-top:10px;">
                                <label for="slug">Slug</label>
                                <input type="text" class="form-control" id="slug" >
                            </div>
                            <div>
                                <label for="status"  style="margin-top:10px;">Status</label>
                                <select class="form-select" aria-label="Default select example" id="status">
                                    <option value="comingsoon" selected>coming soon</option>
                                    <option value="ongoing">on going</option>
                                    <option value="completed">completed</option>
                                </select>
                            </div>

                            <div class="form-floating" style="margin-top:10px">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Desciption</label>
                            </div>
                            <div class="input-group mb-3" style="margin-top:15px">
                                <input name="file" class="form-control" type="file" id="avatarFile">
                            </div>
                            <div class="d-flex gap-2 flex-wrap"  style="margin-top:10px;">
                                <div th:each="category : ${categories}" >
                                    <div class="form-check ">
                                        <label th:for="${category.name}" ><span th:text="${category.name}"></span></label>
                                        <input class="form-check-input" th:id="${category.name}" type="checkbox" th:value="${category.name}">

                                    </div></div>
                            </div>

                            <button style="margin-top:10px;" type="submit" class="btn btn-primary">Create comic</button>
                        </form></div>
                        <div class="col col-3">
                            <img id="avatarPreview" style="border:none; width: 100%; height: auto; object-fit: cover;"
                                 alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
