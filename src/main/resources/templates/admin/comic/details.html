<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Name comic: <span class="text-danger" th:text="${comic.name}"></span></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Comic details</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-table me-1"></i>
                            Comic Data
                        </div>
                        <!-- 🔹 Nút thêm mới -->
                        <div>
                            <a style="display:flex; margin-right:10px; text-decoration: none;color: black;"
                               th:href="@{'/admin/edit/' + ${comic.id}}"><img
                                    style="height:20px" th:src="@{/image/edit.png}" alt=""><span
                                    style="margin-left:8px;">Edit comic</span></a>
                            <a th:href="@{/admin/comics/add}" style="text-decoration: none; /* bỏ gạch chân */
                                                    color: black;">
                                <div style="display:flex;align-items: center; justify-content:center;"><img
                                        style="height:20px" th:src="@{/image/add.png}" alt=""> <span
                                        style="margin-left:8px;">Add new a chapter</span></div>
                            </a></div>
                    </div>

                    <div class="card-body d-flex justify-content-between">
                        <div class="col col-3">
                            <img style="width:100%" th:src="${comic.thumb_image}" alt="">
                        </div>
                        <div class="col col-8">
                            <h5><span class="text-danger" th:text="${comic.name}"></span></h5>
                            <b>Author: <span class="text-info" th:text="${comic.author}"></span></b>
                            <p th:if="${comic.status == 'ongoing'}"><b>Status: <span class="text-primary"
                                                                                     th:text="${comic.status}"></span></b>
                            </p>
                            <p th:if="${comic.status == 'completed'}"><b>Status: <span class="text-success"
                                                                                       th:text="${comic.status}"></span></b>
                            </p>
                            <p th:if="${comic.status == 'comingsoon'}"><b>Status: <span class="text-warning"
                                                                                        th:text="${comic.status}"></span></b>
                            </p>
                            <b>Categories:</b>
                            <div class="d-flex gap-2 flex-wrap">
                                <button type="button"
                                        class="btn btn-outline-primary"
                                        th:each="category : ${comic.category}"
                                        th:text="${category.name}" style="padding-top:1px;padding-bottom:1px;">
                                </button>
                            </div>
                            <p><b>Desciption: </b><span th:text="${comic.description}"></span></p>

                            <b>Chapters:</b>
                            <div class="d-flex gap-2 flex-wrap">
                                <div th:each="chapter : ${comic.chapter}">
                                    <a th:href="@{'/admin/details/' + ${comic.slug} + '/' + ${chapter.id}}"
                                       type="button"
                                       class="btn btn-secondary"
                                       th:text="${chapter.name}" style="width:45px;height:30px; padding:0;">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
