<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Manage Stories</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-table me-1"></i>
                            Comic Data
                        </div>
                        <!-- ðŸ”¹ NÃºt thÃªm má»›i -->
                        <a class="btn btn-primary" th:href="@{/admin/comics/add}">
                            <i class="fas fa-plus"></i> Add New Comic
                        </a>
                    </div>

                    <div class="card-body">
                        <table id="datatablesSimple" class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Author</th>
                                <th>Status</th>
                                <th>Chapter</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each ="comic : ${comics}">
                                <td th:text="${comic.name}"></td>
                                <td th:text="${comic.author}"></td>
                                <td th:text="${comic.status}"></td>
                                <td>5</td>
                                <td>
                                    <a th:href="@{'/admin/edit/' + ${comic.id}}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{'/admin/delete/' + ${comic.id}}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this comic?');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
